  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');
      
      hamburger.classList.toggle('open');
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');
      
      // Toggle body overflow when menu is open
      if (mobileMenu.classList.contains('open')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      const overlay = document.getElementById('overlay');
      
      if (mobileMenu.classList.contains('open') && 
          !mobileMenu.contains(event.target) && 
          !hamburger.contains(event.target)) {
        toggleMenu();
      }
    });
  </script>

    html, body {
      margin: 0;

    /* Ensure parent containers don't clip the large popup */
    .container, .content {
      overflow: visible;
    }

    /* Keep the wrapper as a block so the notification can expand the page */
    .wrapper {
      position: relative;
      display: block;
    }

    /* Button */
    .pop-btn {
      padding: 10px 16px;
      background: #9455e1;
      color: #fff;
      border: none;
      border-radius: 30px;
      margin-bottom: 16px;
      font-family: inherit;
      cursor: pointer;
    }

    /* Put the notification in normal flow (not fixed). When shown it will set the page height. */
    .notification {
      position: static; /* in-flow so body height equals image height when displayed */
      margin: 0 auto 24px;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      display: none;
      white-space: nowrap;
      overflow: visible;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .wrapper:hover .notification {
      display: block;
    }

    /* Make the image fill the viewport width and let its natural aspect ratio define the height */
    .notification img {
      display: block;
      width: min(100vw, 800px);
      max-width: 90%;
      height: auto;
      border-radius: 4px;
      position: absolute;
      left: 50%;
      bottom: 100%;
      transform: translateX(-50%);
      margin-bottom: 12px;
      z-index: 50;
